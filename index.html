<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N design (Dnab)</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f8e8f0, #e6d7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 400px;
}

.logo {
    width: 140px;
    border-radius: 50%;
    margin-bottom: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    margin-bottom: 5px;
}

.subtitle {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 25px;
}

.link-btn {
    display: block;
    text-decoration: none;
    padding: 14px;
    margin: 10px 0;
    border-radius: 30px;
    background: white;
    color: #333;
    font-weight: 500;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.link-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.qr {
    margin-top: 30px;
}

.qr img {
    width: 160px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.6;
}

</style>
</head>
<body>

<div class="container">

<img src="logo.jpg" alt="N design logo" class="logo">

<h1>N design (Dnab)</h1>
<div class="subtitle">Luxury Soft Design</div>

<a href="https://www.instagram.com/dnab_design?igsh=Ynl0d2d5azB0NGwx" target="_blank" class="link-btn">
Instagram
</a>

<a href="https://www.facebook.com/share/1Drf6hKZBC/?mibextid=wwXIfr" target="_blank" class="link-btn">
Facebook
</a>

<div class="qr">
    <img src="qr.jpg" alt="WhatsApp QR">
</div>

<div class="footer">
Scan for WhatsApp contact
</div>

</div>

</body>
</html>
